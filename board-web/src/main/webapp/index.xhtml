<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
      <h:panelGroup rendered="#{empty stationBean.stations}">
         <em>No stations</em>
      </h:panelGroup>
      <h:dataTable var="_station" value="#{stationBean.stations}" rendered="#{not empty stationBean.stations}" styleClass="simpletablestyle">
         <h:column>
            <f:facet name="header">Station name</f:facet>
            #{_station.name}
         </h:column>
         <h:column>
            <h:form name="header">
            <h:commandButton value="Schedule" action="#{scheduleBean.view}" actionListener="#{scheduleBean.setSchedules(_station.id)}">
               </h:commandButton>
            </h:form>
         </h:column>
      </h:dataTable>
        <f:websocket channel="someChannel" onmessage="onMessage"/>
</h:body>
</html>
