<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Board</title>
    <script>
        function onMessage() {
            window.location.reload();
        }
    </script>
</h:head>
<h:body>
    <h:panelGroup rendered="#{empty stationBean.stationDtoList}">
        <em>No stations</em>
    </h:panelGroup>
    <h:form>
        <div style="text-align: center; margin-left: 40%">
        <h:dataTable  var="_station" value="#{stationBean.stationDtoList}"
                      rendered="#{not empty stationBean.stationDtoList}">
            <h:column>
                <f:facet name="header">Station name</f:facet>
                #{_station.name}
            </h:column>
            <h:column>
                <div>
                <h:commandButton value="Schedule" action="#{scheduleBean.view}"
                                 actionListener="#{scheduleBean.setSchedules(_station.id, _station.name)}"/>
                </div>
            </h:column>
        </h:dataTable>
        </div>
    </h:form>
    <f:websocket channel="stationChannel" onmessage="onMessage"/>
</h:body>
</html>
